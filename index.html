<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebCMD • Terminal Online</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Pantalla de autenticación -->
  <div id="auth-screen" class="screen active">
    <div class="auth-box">
      <h1>WebCMD</h1>
      <p class="subtitle">Terminal simulada • 2026</p>

      <div class="tabs">
        <button class="tab active" data-tab="login">Iniciar sesión</button>
        <button class="tab" data-tab="register">Registrarse</button>
      </div>

      <!-- Login -->
      <form id="login-form" class="form active">
        <input type="text" id="login-username" placeholder="Usuario" autocomplete="off" required>
        <input type="password" id="login-password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
        <div id="login-error" class="error"></div>
      </form>

      <!-- Registro -->
      <form id="register-form" class="form">
        <input type="text" id="reg-username" placeholder="Usuario (mín 3 caracteres)" autocomplete="off" required>
        <input type="password" id="reg-password" placeholder="Contraseña (mín 6 caracteres)" required>
        <input type="password" id="reg-password-confirm" placeholder="Repite contraseña" required>
        <button type="submit">Crear cuenta</button>
        <div id="register-error" class="error"></div>
      </form>
    </div>
  </div>

  <!-- Selector de sistema operativo -->
  <div id="os-selector" class="screen">
    <div class="selector-box">
      <h1>Bienvenido</h1>
      <p>Elige tu entorno de terminal</p>
      <button onclick="selectOS('linux')" class="os-btn linux">Linux (bash)</button>
      <button onclick="selectOS('windows')" class="os-btn windows">Windows (cmd)</button>
      <button onclick="logout()" class="logout-btn">Salir</button>
    </div>
  </div>

  <!-- Terminal -->
  <div id="terminal-screen" class="screen">
    <div class="top-bar">
      <span id="terminal-title">WebCMD</span>
      <div class="actions">
        <button onclick="switchOS()" class="top-btn">Cambiar SO</button>
        <button onclick="logout()" class="top-btn logout">Logout</button>
      </div>
    </div>
    <div class="terminal">
      <div id="output"></div>
      <div class="input-line">
        <span id="prompt"></span>
        <input type="text" id="command-input" autocomplete="off" spellcheck="false" autofocus>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
