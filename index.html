<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebCMD - Terminal Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login -->
  <div id="login-screen" class="screen active">
    <div class="login-box">
      <h1>WebCMD</h1>
      <p>Terminal Online 2026</p>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" value="tnight" autocomplete="off" required>
        <input type="password" id="password" placeholder="ContraseÃ±a" required>
        <button type="submit">Entrar</button>
      </form>
      <div id="login-error" class="error"></div>
    </div>
  </div>

  <!-- Elegir username (visitantes) -->
  <div id="username-picker" class="screen">
    <div class="selector-box">
      <h1>Bienvenido</h1>
      <p>Elige tu nombre de usuario</p>
      <input type="text" id="custom-username" placeholder="Tu nombre" maxlength="20" autocomplete="off">
      <button onclick="setCustomUsername()">Continuar</button>
    </div>
  </div>

  <!-- Selector OS -->
  <div id="os-selector" class="screen">
    <div class="selector-box">
      <h1>Elige entorno</h1>
      <button class="os-btn linux-btn" onclick="selectOS('linux')">Linux Bash</button>
      <button class="os-btn windows-btn" onclick="selectOS('windows')">Windows CMD</button>
      <button class="logout-btn" onclick="logout()">Salir</button>
    </div>
  </div>

  <!-- Terminal -->
  <div id="terminal-screen" class="screen">
    <div class="top-bar">
      <span id="terminal-title">WebCMD</span>
      <div>
        <button class="top-btn" onclick="switchOS()">Cambiar SO</button>
        <button class="top-btn logout" onclick="logout()">Logout</button>
      </div>
    </div>
    <div id="terminal" class="terminal">
      <div id="output"></div>
      <div class="input-line">
        <span id="prompt"></span>
        <input type="text" id="command-input" autocomplete="off" spellcheck="false">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
