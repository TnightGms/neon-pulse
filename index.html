<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebCMD - Terminal Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Login (solo admin) -->
  <div id="login-screen" class="screen active">
    <div class="login-box">
      <h1>WebCMD</h1>
      <p class="subtitle">Terminal Online</p>
      <form id="login-form">
        <input type="text" id="username" placeholder="Usuario" value="tnight" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Iniciar Sesión</button>
      </form>
      <div id="login-error" class="error"></div>
    </div>
  </div>

  <!-- Elegir username (visitantes) -->
  <div id="username-picker" class="screen">
    <div class="selector-box">
      <h1>¡Bienvenido a WebCMD!</h1>
      <p>Escribe tu nombre de usuario para esta sesión</p>
      <input type="text" id="custom-username" placeholder="Tu nombre" maxlength="20" autocomplete="off">
      <button onclick="setCustomUsername()">Continuar</button>
      <button onclick="logout()" class="logout-btn">Volver</button>
    </div>
  </div>

  <!-- Selector de OS -->
  <div id="os-selector" class="screen">
    <div class="selector-box">
      <h1>Elige tu entorno</h1>
      <button onclick="selectOS('linux')" class="os-btn linux-btn">Linux Bash</button>
      <button onclick="selectOS('windows')" class="os-btn windows-btn">Windows CMD</button>
      <button onclick="logout()" class="logout-btn">Cerrar sesión</button>
    </div>
  </div>

  <!-- Terminal -->
  <div id="terminal-screen" class="screen">
    <div class="top-bar">
      <span id="terminal-title">WebCMD</span>
      <div>
        <button onclick="switchOS()" class="top-btn">Cambiar OS</button>
        <button onclick="logout()" class="top-btn logout">Logout</button>
      </div>
    </div>
    <div id="terminal" class="terminal">
      <div id="output"></div>
      <div class="input-line">
        <span id="prompt"></span>
        <input type="text" id="command-input" autocomplete="off" spellcheck="false">
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
